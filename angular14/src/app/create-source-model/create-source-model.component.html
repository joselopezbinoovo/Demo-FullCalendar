<form [formGroup]="formEdit" #stopbutton>
  <div class="formgrid grid flex justify-content-center">
    <div class="field grid">
      <div class="field xl:col-6 lg:col-6 md:col-6">
        <label for="name">Title</label>
        <input
          type="text"
          formControlName="title"
          pInputText
          id="title"
          required
          autofocus
        />
      </div>
      <div class="field xl:col-6 lg:col-6 md:col-6">
        <label>Maquinas B</label>
        <p-dropdown [options]="cities" optionLabel="name"></p-dropdown>
      </div>
    </div>

    <span class="p-float-label">
      <textarea id="float-input" rows="5" cols="30" pInputTextarea></textarea>
      <label for="float-input">Descripci√≥n</label>
    </span>
    <div class="field lg:col-6 md:col-4 ml-3">
      <h5>Color del evento</h5>
      <p-colorPicker
        formControlName="eventColor"
        [appendTo]="stopbutton"
      ></p-colorPicker>
    </div>
  </div>
  <div class="formgrid grid flex justify-content-center mt-3">
    <button
      pButton
      pRipple
      type="button"
      label="Crear"
      (click)="crear()"
      class="p-button-create"
    ></button>
  </div>
</form>
