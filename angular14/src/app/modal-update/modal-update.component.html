<form [formGroup]="formEdit" #stopbutton>
  <div class="field">
    <label for="name">Title</label>
    <input
      type="text"
      formControlName="title"
      pInputText
      id="title"
      [(ngModel)]="data.title"
      required
      autofocus
    />
  </div>
  <div class="a flex flex-row">
    <div class="field lg:col-6 md:col-4">
      <label for="time">Start</label>
      <p-calendar
        [(ngModel)]="this.data.start"
        [showTime]="true"
        [showSeconds]="true"
        inputId="time"
        formControlName="start"
        [appendTo]="stopbutton"
      ></p-calendar>
    </div>

    <div class="field lg:col-6 md:col-4">
      <label for="time">End</label>
      <p-calendar
        [(ngModel)]="this.data.end"
        [showTime]="true"
        [showSeconds]="true"
        inputId="time"
        formControlName="end"
        [appendTo]="stopbutton"
      ></p-calendar>
    </div>
  </div>
  <div class="flex flex-row">
    <div class="field lg:col-6 md:col-4">
      <h5>Allday</h5>
      <p-inputSwitch
        [(ngModel)]="data.allDay"
        formControlName="allDay"
      ></p-inputSwitch>
    </div>
    <div class="field lg:col-6 md:col-4 ml-3">
      <h5>Overlay</h5>
      <p-colorPicker
        [(ngModel)]="data.eventColor"
        formControlName="eventColor"
        [appendTo]="stopbutton"
      ></p-colorPicker>
    </div>
  </div>
  <div class="formgrid grid flex justify-content-center mt-3">
    <button
      pButton
      pRipple
      type="button"
      label="Borrar"
      (click)="delete()"
      class="p-button-danger ml-2"
    ></button>
    <button
      pButton
      pRipple
      type="button"
      label="Actualizar"
      (click)="editar()"
      class="p-button-update ml-2"
    ></button>
  </div>
</form>
